<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock | Paper | Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="title">
            <span id="rock-header">ROCK </span> 
            <span id="paper-header">PAPER </span> 
            <span id="scissors-header">SCISSORS</span>
        </div>

        <div id="end-screen">
            <h1 id="game-result">YOU WIN!</h1>

            <button id="restart-btn">RESTART</button>
        </div>
        <div class="game-container">
            <div class="instructions-container">
                <p id="round-results">Choose your champion!</p>
                <p id="round-details">First to 5 wins the game!</p>
            </div>

            <div class="player-choices">
                <div id="user-choice">
                    <img src="assets/images/qstn-mrk.png" id="user-icon">
                    <p>Player: <span id="user-score">0</span></p>
                </div>

                <div id="cpu-choice">
                    <img src="assets/images/qstn-mrk.png" id="cpu-icon">
                    <p>Computer: <span id="cpu-score">0</span></p>
                </div>
            </div>

            <div id="choices">
                <img src="assets/images/rock.png" id="Rock">
                <img src="assets/images/paper.png" id="Paper">
                <img src="assets/images/scissors.png" id="Scissors">
            </div>

            
        </div>        
        
        <footer>
            <p>Created by DonnyJB06</p>
        </footer>

        <script src="app.js" async defer></script>
    </body>
</html>
